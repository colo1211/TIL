<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="계산기.css">
    <script type="text/javascript" src="계산기.js"></script>
    <title>계산기</title>
</head>

<body>
<h3 id="title">나만의 계산기</h3>
<table border="1" onkeydown="on_key_down()">
    <tr>
        <td colspan="4">
            <input type="text" name="text" id="operating_display">
        </td>
    </tr>
    <tr>
        <td colspan="4">
            <input type="text" name="text" id="result_display">
        </td>
    </tr>
    <tr>
        <td colspan="3">
            <input type="button" name="button" value="All Clear" onclick="AC()" id="ac_button">
        </td>
        <td>
            <button type="button" name="button" value="/" onclick="setValue('/')" class="operand_button"
                    id="divide_button">/</button>
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" name="button" value="7" onclick="setValue(7)" class="num_button">
        </td>
        <td>
            <input type="button" name="button" value="8" onclick="setValue(8)" class="num_button">
        </td>
        <td>
            <input type="button" name="button" value="9" onclick="setValue(9)" class="num_button">
        </td>
        <td>
            <input type="button" name="button" value="*" onclick="setValue('*')" class="operand_button"
                   id="multiply_button">
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" name="button" value="4" onclick="setValue(4)" class="num_button">
        </td>
        <td>
            <input type="button" name="button" value="5" onclick="setValue(5)" class="num_button">
        </td>
        <td>
            <input type="button" name="button" value="6" onclick="setValue(6)" class="num_button">
        </td>
        <td>
            <input type="button" name="button" value="-" onclick="setValue('-')" class="operand_button"
                   id="minus_button">
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" name="button" value="1" onclick="setValue(1)" class="num_button">
        </td>
        <td>
            <input type="button" name="button" value="2" onclick="setValue(2)" class="num_button">
        </td>
        <td>
            <input type="button" name="button" value="3" onclick="setValue(3)" class="num_button">
        </td>
        <td>
            <input type="button" name="button" value="+" onclick="setValue('+')" class="operand_button"
                   id="plus_button">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="button" name="button" value="0" onclick="setValue(0)" class="num_button" id="zero_button">
        </td>
        <td>
            <input type="button" name="button" value="." onclick="setValue('.')" class="num_button">
        </td>
        <td>
            <input type="button" name="button" value="=" onclick="Calculate()" class="operand_button"
                   id="equal_button">
        </td>
    </tr>
</table>
<br>
<h5>연산자 버튼 색상 바꾸기
    <input type="color" name="color" onchange="change_operand_button_color()" id="color_box">
</h5>
<hr>
<div id="result_display_accum"></div>
</body>

</html>
